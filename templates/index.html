<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Backtester</title>
</head>
<body>
    <h1>Trading Strategy Backtester</h1>
    <form action="/backtest" method="post">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>
        <label for="sma1">Short-term SMA Period:</label>
        <input type="number" id="sma1" name="sma1" value="10" required><br><br>
        <label for="sma2">Long-term SMA Period:</label>
        <input type="number" id="sma2" name="sma2" value="30" required><br><br>
        <input type="submit" value="Run Backtest">
    </form>
</body>
</html>
